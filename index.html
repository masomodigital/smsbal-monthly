<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #000, #000);
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2193b0;
      box-shadow: 0 0 5px rgba(33, 147, 176, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
  <script>
    async function getMessageCount() {
      const userId = document.getElementById('userId').value;
      const resultDiv = document.getElementById('result');
      
      if (!userId) {
        resultDiv.innerHTML = '<span style="color: red;">Please enter a User ID!</span>';
        return;
      }

      resultDiv.innerHTML = '<span style="color: orange;">Checking, please wait...</span>';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzf5EYrcjYX5dMOJqaxFSI3AFH5qYTnU3vvGfCGydhNUhA33n2PR0NOYksFOtMwEeQ/exec?userId=' + encodeURIComponent(userId));
        const data = await response.json();
        
        if (data.error) {
          resultDiv.innerHTML = '<span style="color: red;">' + data.error + '</span>';
        } else {
          resultDiv.innerHTML = `<span style="color: green;">Sent Messages: ${data.sentMessages} / 7<br>Todays's SMS Balance: ${data.balance}</span>`;
        }
      } catch (error) {
        resultDiv.innerHTML = '<span style="color: red;">Error fetching data. Try again later.</span>';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h3>Message Counter</h3>
    <form onsubmit="getMessageCount(); return false;">
      <label for="userId">Enter User ID:</label>
      <input type="text" id="userId" placeholder="e.g. user123" required>
      <button type="submit">Check SMS Balance</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
